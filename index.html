<!DOCTYPE html>
<html lang="es">
<head>
  <title>Tarjeta</title>
  <style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
  </style>
</head>
<body>
    <div class="card">
        <img src="IMG_4592.jpg" alt="" style="width:100%">
        <div class="container">
          <h1><b>La desesperación</b></h1>
          <h2>La desesperación puede tener un impacto significativo en la vida de una persona. Por eso no es buena, mejor observemos lo feliz que 
            me siento cuando estoy a tu lado, me das beso?
          </h2>
        </div>
      </div>
</body>
</html>
